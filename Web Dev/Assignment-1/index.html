<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIElevenLabs Login Page - Assignment-01</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1 >IIElevenLabs</h1>
        <h2 class="heading">Welcome back</h2>
        <!-- Login Button -->
        <div class="social-login">
          <!-- Google Button -->
          <div class="social-btn">
            <img class="img" src="./assets/google.svg" alt="google" />
            <h3 class="title">Sign in With Google</h3>
            <div></div>
          </div>

          <!-- Apple Button -->
          <div class="social-btn">
            <img class="img" src="./assets/apple.svg" alt="google" />
            <h3 class="title">Sign in With Google</h3>
            <div></div>
          </div>

          <!-- SSO Button -->
          <div class="social-btn">
            <div></div>
            <!-- <img class="img" src="./assets/google.svg" alt="google" /> -->
            <h3 class="title">Sign in With Google</h3>
            <div></div>
          </div>
        </div>

        <!-- separator -->
        <div class="separator"></div>

        <!-- Email Password -->

        <div class="email-password">
          <label for="email">Email</label>
          <input type="text" placeholder="" class="input" />

          <div class="password">
            <label for="email">Password</label>
            <h4>Forget Your Password?</h4>
            <!-- <div class="highli"></div> -->
          </div>
          <div class="password-input">
            <input type="text" placeholder="" class="input" />
            <img src="./assets/eye.svg" alt="eye" class="eye" />
          </div>
        </div>

        <!-- Sign In Button -->

        <button class="sign-in">Sign in</button>

        <h3 class="sign-up">Don't have an account? <span>Sign Up</span></h3>
      </div>
    </div>
  </body>
</html>
